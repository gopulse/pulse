name: Upload Coverage Reports to Codecov

on:
  push:
    branches:
      - master

jobs:
  coverage_report:
    name: Upload coverage reports to Codecov
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV }}
          file: ./coverage.xml
          name: codecov-umbrella
